{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="page_heading text-center">
                    Online course DETAIL 
                    {{ photo.name }}
                </h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="image-container">
                        <a href="#" target="_blank">
                            <img class="card-img-top img-fluid" src="" alt="{{ photo.name }}">
                        </a>
                </div>
            </div>
            <div class="col">
                <p class="mb-0">{{ photo.name }}</p>
                <p class="mb-0">{{ photo.size }}</p>
                <p class="mb-0">{{ photo.location }}</p>
                <p class="mb-0">{{ photo.label }}</p>
                {% if photo.price != NULL %}
                    <p class="mb-0">{{ photo.price }}</p>
                    <button>Add to cart</button>
                {% endif %}
            </div>
            <div class="col">
                <form class="form" action="{% url 'add_to_cart' onlinecourse.id %}" method="POST">
                    {% csrf_token %}
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
